<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newproject.css">
    <title>Document</title>
</head>
<body>
    <div class="new-project-information hidden">
        <div class="new-project-header">
            <h2>New Project</h2>
        </div>
            <div class="new-project-body">
                <div class="new-project-title">
                    <input type="text" id="title" name="title" placeholder="Project title">
                </div>
                <br>
                
                <div class="new-project-text">
                    <textarea id="project-text" name="text" placeholder="Enter text"></textarea>
                </div>
            </div>
            <div class="new-project-footer">
                <div class="submit-project-div">
                    <button id="submit-project">Create</button>
                </div>
            </div>
    </div>
</body>
</html>
