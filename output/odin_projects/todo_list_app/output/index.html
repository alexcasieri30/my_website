<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="../../../index.js"></script><script defer src="../../../odin_projects/weather_app/output/main.js"></script><script defer src="../../../odin_projects/todo_list_app/output/main.js"></script><script defer src="../../../odin_projects/tictactoe_app/output/main.js"></script><script defer src="../../../sign_in_files/sign_up_validation.js"></script></head>
<body>
    <div class="center-content">
        <div class="new-project-information hidden">
            
            <div class="new-project-header">
                <div class="new-project-header-text">
                    <h2>New Project</h2>
                </div>
                <div class="x-out-image">
                    <svg id="x-out-image" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 10.293l5.293-5.293.707.707-5.293 5.293 5.293 5.293-.707.707-5.293-5.293-5.293 5.293-.707-.707 5.293-5.293-5.293-5.293.707-.707 5.293 5.293z"/></svg>
                </div>
            </div>
                <div class="new-project-body">
                    <div class="new-project-title">
                        <input type="text" id="title" name="title" placeholder="Project title" required="true">
                    </div>
                    <br>
                    
                    <div class="new-project-text">
                        <textarea id="project-text" name="text" placeholder="Project Details"></textarea>
                    </div>
                </div>
                <div class="new-project-footer">
                    <div class="submit-project-div">
                        <button id="submit-project">Create</button>
                    </div>
                </div>
        </div>
        <div class="new-note-information hidden">
            <div class="new-note-header">
                <div class="new-note-header-text">
                    <h2>New Note</h2>
                </div>
                <div class="x-out-image">
                    <svg id="x-out-image" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 10.293l5.293-5.293.707.707-5.293 5.293 5.293 5.293-.707.707-5.293-5.293-5.293 5.293-.707-.707 5.293-5.293-5.293-5.293.707-.707 5.293 5.293z"/></svg>
                </div>
            </div>
                <div class="new-note-body">
                    <div class="new-note-title">
                        <input type="text" id="title" name="title" placeholder="Title" required="true">
                    </div>
                    <br>
                    <div class="new-note-author-project">
                        <input type="text" id="author" name="author" placeholder="Author">
                        <input type="text" id="project" name="project" placeholder="Project">
                    </div>
                    <br>
                    <div class="new-note-text">
                        <textarea id="text" name="text" placeholder="Enter text"></textarea>
                    </div>
                </div>
                <div class="new-note-footer">
                    <div class="submit-note-div">
                        <button id="submit-note">Add Note</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="page">
        <div class="header">
            <a class="header-elements" href="../../index.html"><div class="header-elements">Back</div></a>
            <a class="header-elements" href="../../../index.html"><div class="header-elements">Home page</div></a>
            <a class="header-elements" href="../../../index.html"><div class="header-elements">About</div></a>
        </div>
        <div class="body">
            <div class="projects">
                <div class="add-new">
                    <button id="new-note">
                        New Note
                    </button>
                    <button id="new-project">
                        New Project
                    </button>
                </div>
                <div class="project-list">
                    <div class="section1">
                        <div class="project-header">
                            Projects
                        </div>
                    </div>
                    <div class="section2">
                        <div class="project-title">Show all</div>
                    </div>
                    <div class="section3">

                    </div>
                </div>
            </div>
            <div class="note-area">
                <div class="filter">
                    <div class="filter-options-div">
                        <div class="filterby">Filter By: </div>
                        <div class="dropdowns">
                            <select name="" class="dropdown" id="dropdown-title">
                                <option value="1">Title</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <select name="" class="dropdown" id="dropdown-author">
                                <option value="1">Author</option>
                                <option value="2">Alex</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <select name="" class="dropdown" id="dropdown-time">
                                <option value="1">Time</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <div class="dropdown">
                                <button id="clear-all">Clear All</button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="extra-whitespace">

                    </div>
                    
                </div>
                <div class="noteboard">
                    <div class="grid">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
    
        </div>
    </div>
</body>
</html>
