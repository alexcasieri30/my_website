<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign_up.css">
    <title>Sign Up</title>
<script defer src="../index.js"></script><script defer src="../odin_projects/weather_app/output/main.js"></script><script defer src="../odin_projects/todo_list_app/output/main.js"></script><script defer src="../odin_projects/tictactoe_app/output/main.js"></script><script defer src="../sign_in_files/sign_up_validation.js"></script><script defer src="../odin_projects/main.js"></script></head>
<body>
    <div class="signin-container">
        <div class="section1"></div>
        <div class="section2">
            <div class="subsection1">

            </div>
            <div class="signup">
                <h2 id="form-title">Sign Up Form</h2>
                <br>
                <form action="../index.html" id="form">
                    <div class="name">
                        <div id="first-name">
                            <input type="text" name="firstname" placeholder="First name">
                        </div>
                        <div id="last-name">
                            <input type="text" name="lastname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="email">
                        <input id="email-input" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="personal-info">
                        <div class="dob">
                            <input type="text" id="dob" name="dob" placeholder="XX-XX-XXXX">
                        </div>
                        <div class="gender">
                            <select name="gender" id="select-gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="address">
                        <div class="street-address">
                            <input type="text" id="street-address" name="address" placeholder="Street address">
                        </div>
                        <div class="city">
                            <input type="text" id="city" name="city" placeholder="City">
                        </div>
                        <div class="country">
                            <input type="text" id="country" name="country" placeholder="Country">
                        </div>
                    </div>
                    <div class="password-info">
                        <div class="password">
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="password-confirmation">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" id="submit">Sign Up</button>
                    </div>
                </form>
                
            </div>
            <div class="subsection2">
                <!-- date of birth, address, city, state, zip,  -->
            </div>
        </div>
        <div class="section3"></div>
    </div>
    <script src="./sign_up.js"></script>
    <script src="./validate.js"></script>
</body> 
</html>
