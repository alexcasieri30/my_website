<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Document</title>
</head>
<body id="body-homepage">
    <div class="grid-container">
        <div class="overall-website-sections" id="dashboard">
            <div class="dashboard-header">
                <h2 id="dashboard-text">Dashboard</h2>
            </div>
            <div class="dashboard-pages">
                <!-- flexbox -->
                <div class="dashboard-option-flex">
                    <div class="dashboard-child-flex">
                        About Me
                    </div>
                    <div class="dashboard-child-flex">
                        Contact
                    </div>
                    <div class="dashboard-child-flex">
                        content
                    </div>
                    <div class="dashboard-child-flex">
                        content
                    </div>
                    <div class="dashboard-child-flex">
                        content
                    </div>
                    <div class="dashboard-child-flex">
                        content
                    </div>
                </div>
            </div>
            <div class="dashboard-options">
                <div class="dashboard-other-options-header">
                    <h2 id="dashboard-other-options">Other options</h2>
                </div>
                <div class="other-options-flexbox">
                    <div class="dashboard-lower" id="project_button">
                        All Projects
                    </div>
                    <div class="dashboard-lower" id="todo_button">
                        To-Do Projects
                    </div>
                    <div class="dashboard-lower" id="machine_learning">
                        Machine Learning
                    </div>
                    <div class="dashboard-lower" id="web_dev">
                        Web-Dev
                    </div>
                </div>
            </div>
        </div>
        <div class="overall-website-sections" id="header">
            <div class="upper-header">
                <div class="search-bar">
                    <form action="./index.html">
                        <input type="text" id="search-bar-text" name="search-results" placeholder="Search">
                        <button id="submit-search">Go</button>
                    </form>
                </div>
                <div class="your-information">
                    <div class="your-information-button">
                        <a href="./sign_in_files/log_in.html"><button id="login">Log in</button></a>
                    </div>
                    <div class="your-information-button">
                        <a href="./sign_in_files/sign_up.html"><button id="signup">Sign up</button></a>
                    </div>
                </div>
            </div>
            <div class="lower-header">
                <div class="titles">
                    <div id="title-content">
                        Welcome, User
                    </div>
                    <div id="projects">
                        Your Projects
                    </div>
                </div>
                <div class="other-actions">
                    Other actions
                </div>
            </div>
        </div>
        <div class="overall-website-sections" id="content">
            <div class="projects">
                <div class="project-container">
                    <div class="project-example">
                        <a class="project-link" id="project1" href="./odin_projects/index.html">
                            <div class="project-example-container">
                                <div class="project-example-container-text">
                                    See all Odin Projects!
                                </div>
                                <div class="project-example-container-carousel">
                                    Image
                                    <img src="" alt="">
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="project-example"></div>
                    <div class="project-example"></div>
                    <div class="project-example"></div>
                    <div class="project-example"></div>
                </div>
            </div>
            <div class="todo hidden">
                <div class="todo-container">
                    <div class="todo-example">To do example project</div>
                    <div class="todo-example"></div>
                    <div class="todo-example"></div>
                    <div class="todo-example"></div>
                    <div class="todo-example"></div>
                </div>
            </div>
            <div class="extra">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
