<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    
    <title>Document</title>
</head>
<body>
    <div class="gameover">
        <div class="gameover-alert hidden">
            <div class="gameover_text">GAME OVER: COMPUTER WINS</div>
            <br>
            <button id="reset">Play Again</button>
        </div>
    </div>
    <h1 class="header-text">Tic Tac Toe</h1>
    <div class="gameboard">
        <div class="grid-container">
            <div class="game-box" id="1"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="2"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="3"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="4"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="5"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="6"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="7"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="8"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
            <div class="game-box" id="9"><img src="images/x.jpg" class="hidden" alt=""><img src="images/o.png" class="hidden" alt=""></div>
        </div>
    </div>
    <div class="bottom">
        <div class="choose-img-container">
            <div class="choose-box">
                <img src="images/x.jpg" alt="" class="choose-box-img selected">
            </div>
            <div class="choose-box">
                <img src="images/x1.png" alt="" class="choose-box-img">
            </div>
            <div class="choose-box">
                <img src="images/x2.png" alt="" class="choose-box-img">
            </div>
            <div class="choose-box">
                <img src="images/x3.png" alt="" class="choose-box-img">
            </div>
            <div class="choose-box">
                <img src="images/x4.jpg" alt="" class="choose-box-img">
            </div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
